<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="sForm" (ngSubmit)="ronSubmit()">
        <div formGroupName="userData">
          <div class="form-group">

            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   formControlName="username"
                   class="form-control">
            <span class="help-block"
                  *ngIf="!sForm.get('userData.username').valid && sForm.get('userData.username').touched">
              Please enter username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   formControlName="email"
                   class="form-control">
            <span class="help-block"
                  *ngIf="!sForm.get('userData.email').valid && sForm.get('userData.email').touched">
              Please enter valid email
            </span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of Genders">
          <label>
            <input type="radio"
                   formControlName="gender"
                   [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4> Your Hobbies</h4>
          <button
                  class="btn btn-default"
                  type="button"
                  (click)="onAddHobby()">Add Hobby</button>
        </div>

        <div class="form-group"
             *ngFor="let hobbyControl of sForm.get('hobbies').controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i" />
        </div>

        <span class="help-block"
              *ngIf="!sForm.valid && sForm.touched">
          Please enter valid Data!
        </span>
        <button [disabled]="!sForm.valid " class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
